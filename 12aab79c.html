<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>HomeLink</title>
    <link href="//code.ionicframework.com/1.0.0-beta.13/css/ionic.css" rel="stylesheet">
    <style>
        #debug {
            margin-top:44px;
            background-color: white;
            height: 300px;
            overflow: scroll;
            color: black;
            font-size: 12px;
        }
        #debug p {
            padding: 3px 5px;
            word-wrap: break-word;
        }
        .gray {
            background-color: #ddd;
        }
        #debug span {
            display: block;
            word-wrap: break-word;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="bar bar-header bar-assertive">
      <h1 class="title" id="device_id"></h1>
  </div>
  <div id="debug"></div>

  <div class="bar-footer" style="bottom:0;position:absolute;width:100%">
     <div class="item item-input-inset">
       <label class="item-input-wrapper">
         <input type="text" placeholder="message" id="message">
     </label>
     <button class="button button-small button-royal" id="send2uart">
         USART
     </button>
 </div>

 <div class="button-bar">
     <a class="button" style="background:blue; color:white" id="led_red">R</a>
     <a class="button" style="background:blue; color:white" id="led_green">G</a>
     <a class="button" style="background:blue; color:white" id="led_blue">B</a>
 </div>
 <div class="button-bar">
     <a class="button" style="background:white; color:black" id="led_on">开</a>
     <a class="button" style="background:black; color:white" id="led_off">关</a>
 </div>
</div>

</body>
</html>
